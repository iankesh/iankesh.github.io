<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ff758c, #ffb199, #ffd6e0);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: white;
      font-size: 2.6rem;
      margin-bottom: 40px;
      text-shadow: 0 8px 30px rgba(0,0,0,0.35);
    }

    .btn {
      position: relative;
      display: block;
      margin: 20px auto;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(6px);
      z-index: 10;
      touch-action: manipulation;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    /* YES below text */
    .yes {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff2e63, #ff6b8a);
      font-size: 1.6rem;
      left: calc(50% - 75px);
      top: 55%;
    }

    .no {
      position: fixed;
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: linear-gradient(145deg, #6c757d, #9aa3aa);
      font-size: 1rem;
      left: calc(50% - 40px);
      top: 70%;
    }

    .love-message {
      display: none;
      font-size: 3.2rem;
      color: white;
      text-shadow: 0 10px 40px rgba(0,0,0,0.45);
      margin-top: 40px;
      z-index: 5;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-200px) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Anjali, will you be my Valentine? üíñ</h1>

    <button class="btn yes" id="yesBtn">YES</button>
    <button class="btn no" id="noBtn">NO</button>

    <div class="love-message" id="loveMsg"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b4d4c7c7b.mp3?filename=romantic-piano-110623.mp3" type="audio/mp3">
  </audio>

  <audio id="yesSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=romantic-love-110613.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");
    const question = document.getElementById("question");
    const bgMusic = document.getElementById("bgMusic");
    const yesSound = document.getElementById("yesSound");

    let musicStarted = false;

    function startMusicOnce() {
      if (!musicStarted) {
        bgMusic.play().catch(()=>{});
        musicStarted = true;
      }
    }

    document.body.addEventListener("click", startMusicOnce);
    document.body.addEventListener("touchstart", startMusicOnce);

    function moveNoButtonAway(cursorX, cursorY) {
      const rect = noBtn.getBoundingClientRect();

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = centerX - cursorX;
      const dy = centerY - cursorY;

      const distance = Math.sqrt(dx * dx + dy * dy) || 1;

      const moveX = (dx / distance) * 160;
      const moveY = (dy / distance) * 160;

      let newLeft = rect.left + moveX;
      let newTop = rect.top + moveY;

      const maxLeft = window.innerWidth - rect.width;
      const maxTop = window.innerHeight - rect.height;

      newLeft = Math.max(0, Math.min(maxLeft, newLeft));
      newTop = Math.max(0, Math.min(maxTop, newTop));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
    }

    noBtn.addEventListener("mouseover", (e) => moveNoButtonAway(e.clientX, e.clientY));
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoButtonAway(t.clientX, t.clientY);
    });

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);
      if (dist < 180) moveNoButtonAway(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      moveNoButtonAway(touch.clientX, touch.clientY);
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = (20 + Math.random() * 40) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.className = "heart";
        conf.innerHTML = "‚ú®";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.top = Math.random() * window.innerHeight + "px";
        conf.style.fontSize = (12 + Math.random() * 24) + "px";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    function typeLoveMessage(text) {
      loveMsg.innerHTML = "";
      loveMsg.style.display = "block";
      let index = 0;
      function type() {
        if (index < text.length) {
          loveMsg.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, 70);
        }
      }
      type();
    }

    yesBtn.addEventListener("click", () => {
      yesSound.play().catch(()=>{});

      question.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      createHearts();
      createConfetti();

      typeLoveMessage("Baby‚Ä¶ I love you ‚ù§Ô∏è");
    });
  </script>
</body>
</html>
